<!DOCTYPE html>
<html ng-app="<%=appName%>" ng-controller="AppController">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>
<body>

	<div id="mobile-header">
		<i onclick="$('#mobile-header').slideUp();" class="glyphicon glyphicon-remove"></i>
    	<p class="title">Lake Chad Basin Crisis</p>
    	<p>Add data layers from the dropdown to generate interactive visualisation</p>
	</div>

    <div class="full-height container-fluid" ui-view="main" style="position: relative;"></div>

</body>
</html>
