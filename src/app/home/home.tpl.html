<div class="row full-height">
    <div id="datasets" class="col-xs-3">
        <div class="type" ng-repeat="type in model.datasets">
            <div class="type-title">{{type.type}}[{{type.datasets.length}}]</div>
            <div class="dataset" ng-repeat="dataset in type.datasets">
                <label for="radio-{{$parent.$index}}-{{$index}}">
                    <input id="radio-{{$parent.$index}}-{{$index}}" type="radio" ng-model="model.selection"
                           value="radio-{{$parent.$index}}-{{$index}}" class="selector pull-left"
                           ng-change="toggleDataset('{{dataset.url}}')"/>
                    <div class="content">
                        <div class="title" ng-bind="dataset.name"></div>
                        <div ng-bind="dataset.description"></div>
                    </div>
                </label>
            </div>
        </div>
        <div class="toggle" onclick="$('#datasets').toggleClass('slide-left');">
            <i class="glyphicon glyphicon-chevron-left"></i>
            <i class="glyphicon glyphicon-chevron-right"></i>
        </div>
    </div>
    <div id="charts" class="col-xs-3">
        <div id="zaChart"></div>
    </div>
    <div id="map" class="col-xs-12">
    </div>
</div>
