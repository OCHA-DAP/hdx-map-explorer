<div class="row full-height">
    <div id="map" class="col-xs-12">
    </div>
    <layer-legend map="map" data="model.datasets" add-action="addSlice" remove-action="removeSlice" class="leaflet-control-layers leaflet-control"></layer-legend>

    <div id="charts" class="col-xs-6 col-sm-3">
        <div class="toggle" onclick="$('#charts').toggleClass('slide');">
            <i class="glyphicon glyphicon-chevron-down"></i>
            <i class="glyphicon glyphicon-chevron-up"></i>
            <i class="glyphicon glyphicon-chevron-left"></i>
            <i class="glyphicon glyphicon-chevron-right"></i>
        </div>
        <div class="chart-item" ng-repeat="charts in chartsGroup">
            <chart-item id="'chart-item' + $index" data="charts" url="model.url"></chart-item>
        </div>
    </div>
</div>
