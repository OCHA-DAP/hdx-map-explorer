<div class="row full-height">
    <div id="map" class="col-xs-12">
    </div>
    <layer-legend map="map" data="model.datasets" add-action="addSlice" remove-action="removeSlice" class="leaflet-control-layers leaflet-control"></layer-legend>
    <div id="charts" class="col-xs-3">
        <div ng-repeat="chart in charts" class="chart-item">
            <chart-item id="'chart-item' + $index" data="chart" url="model.url"></chart-item>
        </div>
    </div>
</div>
