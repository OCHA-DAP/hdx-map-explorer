<app-header name="configName" description="configDescription" user="configCreator" config-manager="configManager">
</app-header>
<div id="app-body">
    <div class="container-fluid" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0">
    <div class="row full-height">
        <div id="map" class="col-xs-12">
        </div>
        <layer-legend map="map" data="model.datasets" add-action="addSlice" remove-action="removeSlice"
                      class="leaflet-control-layers leaflet-control" initial-slice="initialSliceId"></layer-legend>

        <div id="charts" class="col-xs-5 col-sm-3">
            <div class="toggle"
                 onclick="$('#charts').toggleClass('slide'); $('#map, .leaflet-control').toggleClass('full-width');">
                <i class="glyphicon glyphicon-chevron-down"></i>
                <i class="glyphicon glyphicon-chevron-up"></i>
                <i class="glyphicon glyphicon-chevron-left"></i>
                <i class="glyphicon glyphicon-chevron-right"></i>
            </div>
            <div class="powered-by">
                <a href="https://data.hdx.rwlabs.org"><span class="text-larger">Powered by</span> <span
                        class="hdx-logo"></span></a>
            </div>
            <div id="chart-item-holder">
                <div class="chart-item" ng-repeat="(type, charts) in chartsGroup track by charts.track">
                    <chart-item chart-id="'chart-item' + $index" data="charts" url="charts.url"
                                type="type"></chart-item>
                </div>
                <div class="noLayers" ng-if="sizeOf(chartsGroup) == 0">
                    <div>
                        <img src="assets/images/bar-chart.svg">
                        <p>No layers selected</p>
                    </div>
                </div>
            </div>
            <div id="chart-pagination" data-index="0">
            </div>
        </div>
    </div>

    <loader-mask template-url="home/loading.tpl.html"></loader-mask>
    </div>
</div>
