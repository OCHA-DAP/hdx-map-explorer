<div class=" legend-list">
    <div class="legend-item">
        <div class="text-info">Add up to 3 layers on the map</div>
        <ui-select class="selector" ng-model="$parent.selection" ng-change="selectSlice($parent.selection);" >
            <ui-select-match placeholder="Select layers">
                <span ng-bind="$select.selected.name"></span>
            </ui-select-match>
            <ui-select-choices group-by="'type'" repeat="item in data track by item.url">
                <div ng-bind="item.name | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="legend-item" ng-repeat="(type,item) in legends">
        <div class="row">
            <div class="col-xs-7">
                <div class="text-normal">Map layer {{$index + 1}}</div>
            </div>
            <div class="col-xs-5 legend-actions">
                <a href="{{item.sourceUrl}}" target="_blank"><span class="text-normal">Info</span></a>
                <i class="glyphicon glyphicon-cog"></i>
                <i ng-click="removeSlice(type);" class="glyphicon glyphicon-remove"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="title-normal">{{item.name}}</div>
            </div>
        </div>
        <div>
            <ul class="legend-colors">
                <li ng-repeat="color in item.colors" style="background-color: {{color}}">
                    <span>{{item.threshold[$index]}}</span>
                </li>
            </ul>

        </div>
    </div>
</div>
