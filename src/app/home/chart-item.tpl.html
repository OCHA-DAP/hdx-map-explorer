<div class="chart-box">
    <div ng-if="hasMoreCharts" class="dropdown with-transparent-button">
        <button class="btn btn-default dropdown-toggle grouping-title" type="button" id="dropdownMenu1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
            {{selectedChart.name}}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li ng-repeat="chart in data.charts"><a ng-click="onChangeCharts($index)" href>{{chart.name}}</a></li>
        </ul>
        <span ng-if="appliedFilters" class="filterby-title">Filtered by {{appliedFilters}}</span>
    </div>
    <div ng-if="!hasMoreCharts" class="dropdown">
        <span class="grouping-title">{{selectedChart.name}}</span> <span ng-if="appliedFilters"  class="filterby-title">Filtered by {{appliedFilters}}</span>
    </div>
    <div id="{{chartId}}" class="{{chartWrapperClass}}">

    </div>
</div>
